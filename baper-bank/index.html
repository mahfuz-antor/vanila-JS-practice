<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="py-5">
    <h1 class="text-6xl text-center font-medium">Welcome to My
        <span class="text-teal-500">Bap er Bank</span> 
        !!!
    </h1>
</header>
<main>
    <section class="bg-teal-400 w-4/6 mx-auto my-5 rounded shadow-md">
        
        <div class="block p-5 mx-auto w-4/6">
            <h3 class="text-3xl font-medium text-white py-3">Please Login</h3>
            <input class="block mx-auto py-2 px-2 w-full my-2 rounded" type="text" name="userEmail" id="userEmail" placeholder="Write your user name">
            <input class="block mx-auto py-2 px-2 w-full my-2 rounded" type="password" name="userPassword" id="userPassword" placeholder="write your password">
            <button id="loginBtn" class="bg-orange-400 py-2 px-3 text-white font-medium rounded-md">Submit</button>
        </div>
    </section>
</main>
    <script src="./app.js"></script>
</body>
</html>
