<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title><script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="py-8">
        <h1 class="text-6xl text-center font-medium">Let's get some
            <span class="text-teal-500"> Monnney </span>
            !!!
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- total balance and details here  -->
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-10 text-white">
                <div class="bg-emerald-400 p-8 rounded ">
                    <h4 class="text-2xl"> Deposit: </h4>
                    <h2 class="text-4xl"> $<span id="depositShow">00</span> </h2>
                </div>
                <div class="bg-teal-400 p-8 rounded ">
                    <h4 class="text-2xl"> Withdraw: </h4>
                    <h2 class="text-4xl"> $<span id="withdrawShow">440</span> </h2>
                </div>
                <div class="bg-amber-400 p-8 rounded">
                    <h4 class="text-2xl"> Total: </h4>
                    <h2 class="text-4xl"> $<span id="totalShow">5000</span> </h2>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-5 mt-8">
            <!-- Deposit amount here  -->
                    <div class="block p-5 bg-emerald-100 rounded">
                        <h3 class="text-3xl font-medium  py-3"> Deposit Amount: </h3>
                        <input class="block mx-auto py-2 px-2 w-full my-2 rounded" type="number" name="deposit" id="depositInput"
                            placeholder="Write your user name">
                        <button id="depositBtn" class="bg-emerald-400 py-2 px-3 text-white font-medium rounded-md">Deposit</button>
                    </div>

                    <!-- Withdraw amount here  -->
                    <div class="block p-5 bg-amber-100 rounded">
                        <h3 class="text-3xl font-medium py-3"> Withdraw Amount: </h3>
                        <input class="block mx-auto py-2 px-2 w-full my-2 rounded" type="number" name="withdraw" id="withdrawInput"
                            placeholder="Write your user name">
                        <button id="withdrawBtn" class="bg-amber-400 py-2 px-3 text-white font-medium rounded-md">Withdraw</button>
                    </div>
        </section>
    </main>
    <!-- js file here -->
    <script src="./js/banking.js"></script>
</body>
</html>
