<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition numbers </title><script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="py-5">
        <h2 class="text-center text-5xl font-medium stroke stroke-blue ">Welcome our Addition Page. <span class="stroke stroke-orange">Type the numbers!!!</span>  </h2>
    </header>
    <main class="mx-auto py-5 px-3 uppercase">
        <div class="bg-cyan-100 border border-cyan-200 border-2 w-4/6 mx-auto p-5 rounded">
            <section class="">
                <h2 class="text-4xl text-center py-3 stroke stroke-blue font-medium">Result here <span id="twoInputResult">0 </span></h2>
                <h4 class="text-2xl py-3 text-[#4074b5] font-medium">Type first Number</h4>
                <input class="w-full py-2 px-4 rounded focus:outline-cyan-300" type="number" placeholder="Type first number" name="firstNum" id="firstNum">
                <h4 class="text-2xl py-3 text-[#4074b5] font-medium">Type second number</h4>
                <input class="w-full py-2 px-4 rounded focus:outline-cyan-300" type="number" placeholder="Type second number" name="secondNum"
                    id="secondNum">
                <button class="bg-[#4074b5] text-white py-2 px-4 text-md mt-3 rounded uppercase" id="submitBtn">submit</button>
            </section>
            <section class="grid grid-cols-3 gap-5 py-5 mx-auto">
                <div class="w-full bg-orange-100 mx-auto px-4 py-2 rounded border border-orange-200 border-2">
                    <h4 class="text-2xl pb-2 text-orange-400 font-medium">Result: <span id="firstResult">0 </span></h4>
                    <input class="py-2 px-3 w-full rounded focus:outline-orange-300" type="number" name="firstField" id="firstField"
                        placeholder="type a number">
                    <button class="bg-orange-400 text-white py-2 px-4 text-md mt-3 rounded uppercase" id="firstBtn">double</button>
                </div>
                <div class="w-full bg-teal-100 mx-auto px-4 py-2 rounded border border-teal-200 border-2">
                    <h4 class="text-2xl pb-2 text-teal-400 font-medium">Result: <span id="secondResult">0 </span></h4>
                    <input class="py-2 px-3 w-full rounded focus:outline-teal-300" type="number" name="secondField" id="secondField"
                        placeholder="type a number">
                    <button class="bg-teal-400 text-white py-2 px-3 text-md mt-3 rounded uppercase" id="secondBtn">triple</button>
                </div>
                <div class="w-full bg-indigo-100 mx-auto px-4 py-2 rounded border border-indigo-200 border-2">
                    <h4 class="text-2xl pb-2 text-indigo-400 font-medium">Result: <span id="thirdResult">0</span></h4>
                    <input class="py-2 px-3 w-full rounded focus:outline-indigo-300" type="number" name="thirdField" id="thirdField"
                        placeholder="type a number">
                    <button class="bg-indigo-400 text-white py-2 px-4 text-md mt-3 rounded uppercase" id="thirdBtn"> multi 4 </button>
                </div>
            </section>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
